<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <div class="container mt-5">
        <div class="todolist d-flex justify-content-center align-items-center flex-column">
            <h1>To Do List</h1>
            <form class="mt-5 form-inline w-100">
                <input class="input-text form-control w-75 border-success" type="text" placeholder="Name...">
                <button class="add-item btn btn-outline-success w-25" type="submit">Add item</button>
            </form>
            <label class="error text-danger mt-2 ml-2 w-100"></label>
            <div class="items w-100 mt-3">
                <div class="item d-flex justify-content-between">
                    <span>Todo 1</span>
                    <div class="action">
                        <button class="edit-item btn text-success border-0 shadow-none" onclick="editItem(this)"><i class="fas fa-edit"></i></button>
                        <button class="delete-item btn text-danger border-0 shadow-none" onclick="deleteItem(this)"><i class="fas fa-ban"></i></button>
                    </div>
                </div>
            </div>
            <button class="clear-items btn btn-outline-success mt-3">Clear Items</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
