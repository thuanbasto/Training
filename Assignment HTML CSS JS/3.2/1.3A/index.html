<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3A bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row pt-1">
            <div class="col m-2">
                <div class="row card1 h-100">
                    <div class="col-3 text-light text-center card1-color d-flex justify-content-center align-items-center rounded-left">
                        <div class="daytime-text">
                            <p class="m-0">THU</p>
                            <h5 class="m-0 font-weight-bold">03/20</h5>
                        </div>
                    </div>
                    <div class="col-9 bg-light rounded-right">
                        <div class="content">
                            <p class="font-weight-bold mt-3 mb-0">Empower Hour</p>
                            <p class="font-weight-bold">Social Media Office Hour</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m-2">
                <div class="row card2 h-100">
                    <div class="col-3 text-light text-center card2-color d-flex justify-content-center align-items-center rounded-left">
                        <div class="daytime-text">
                            <p class="m-0">MON</p>
                            <h5 class="m-0 font-weight-bold">03/22</h5>
                        </div>
                    </div>
                    <div class="col-9 bg-light rounded-right">
                        <div class="content">
                            <p class="font-weight-bold mt-3 mb-0">Empower Hour</p>
                            <p class="font-weight-bold">Getting Started On Social Media</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-2">
                <div class="row card3 h-100">
                    <div class="col-3 text-light text-center card3-color d-flex justify-content-center align-items-center rounded-left">
                        <div class="daytime-text">
                            <p class="m-0">MON</p>
                            <h5 class="m-0 font-weight-bold">03/27</h5>
                        </div>
                    </div>
                    <div class="col-9 bg-light rounded-right">
                        <div class="content">
                            <p class="font-weight-bold mt-3 mb-0">CE Classes</p>
                            <p class="font-weight-bold">Conducting Open Houses and Developing a Safety Plan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m-2">
                <div class="row card4 h-100">
                    <div class="col-3 text-light text-center card4-color d-flex justify-content-center align-items-center rounded-left">
                        <div class="daytime-text">
                            <p class="m-0">WED</p>
                            <h5 class="m-0 font-weight-bold">04/01</h5>
                        </div>
                    </div>
                    <div class="col-9 bg-light rounded-right">
                        <div class="content">
                            <p class="font-weight-bold mt-3 mb-0">Board Meetings</p>
                            <p class="font-weight-bold">Board of Directors April Meeting</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-2"></div>
            <div class="col m-2 d-flex justify-content-center">
                <button class="btn btn-outline-primary p-3 pl-5 pr-5" type="button">See Full Events Calendar</button>
            </div>
        </div>
    </div>
</body>
</html>
