<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    
    <style>
        .image{
            width: 150px;
        }
        img{
            width: 100%;
            height: 100px;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <table class="w-100 table-bordered text-center">
            <thead>
                <tr>
                    <th>Ảnh sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Mã sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="image">
                        <img src="image/cupcake1.jpg" alt="">
                    </td>
                    <td>Cupcake</td>
                    <td>12345</td>
                    <td class="price">$3</td>
                    <td>
                        <div class="from-group row d-flex justify-content-center">
                            <button class="btn-minus btn btn-outline-danger col-1">-</button>
                            <input class="input-quantity form-control ml-1 mr-1 col-4" type="number" value="1" readonly>
                            <button class="btn-plus btn btn-outline-success col-1">+</button>
                        </div>
                    </td>
                    <td class="total">$3</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
