<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3A</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container mt-4">
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-9">
                        <div class="row font-weight-bold mb-2 h4 pl-3">
                            <span class="mb-2">Specific</span>
                            <div class="line w-100 mr-3 border-bottom-custom"></div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label class="form-label font-weight-bold">First name contains</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="First name">
                                </div>
                            </div>
                            <div class="col-4">
                                <label class="form-label font-weight-bold">Last name contains</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Last name">
                                </div>
                            </div>
                            <div class="col-4">
                                <label class="form-label font-weight-bold">Email contains</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-4">
                                <label class="form-label font-weight-bold">Correspondence</label>
                                <div class="input-group">
                                    <select class="custom-select" id="inputGroupSelect01">
                                    <option selected>Doesn't matter</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-5">
                                        <label class="form-label font-weight-bold">Date joined</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>       
                                    <div class="col-2">
                                        <label class="form-label d-block mt-4 mb-0 pt-3 pl-3">-</label>
                                    </div>       
                                    <div class="col-5">
                                        <label class="form-label"></label>
                                        <div class="input-group mt-2">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>       
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="row font-weight-bold mb-2 h4 pl-3">
                            <span class="mb-2">Realated</span>
                            <div class="line w-100 mr-3 border-bottom-custom"></div>
                        </div>
                        <label class="form-label font-weight-bold">Team</label>
                        <div class="input-group">
                            <select class="form-control" id="inputGroupSelect01">
                                <option selected></option>
                                <option value="1">One</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="row font-weight-bold mb-2 mt-3 h4 pl-3">
                            <span class="mb-2">Permissions</span>
                            <div class="line w-100 mr-3 border-bottom-custom"></div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label class="form-label font-weight-bold">Group</label>
                                <div class="input-group">
                                    <select class="form-control" id="inputGroupSelect01">
                                      <option selected></option>
                                      <option value="1">One</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label font-weight-bold">Permission</label>
                                <div class="input-group">
                                    <select class="form-control" id="inputGroupSelect01">
                                        <option selected></option>
                                        <option value="1">One</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row font-weight-bold mb-2 h4 pl-3">
                    <span class="mb-2">Attributes</span>
                    <div class="line w-100 mr-3 border-bottom-custom"></div>
                </div>
                <div>
                    <label class="form-label font-weight-bold m-0">Active</label>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios1" id="check-active-1" value="option1" checked>
                        <label class="custom-control-label" for="check-active-1">Doesn't matter</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios1" id="check-active-2" value="option2">
                        <label class="custom-control-label" for="check-active-2">Yes</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios1" id="check-active-3" value="option3">
                        <label class="custom-control-label" for="check-active-3">No</label>
                    </div>
                </div>
                <div>
                    <label class="form-label font-weight-bold m-0 mt-1">Online status</label>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios2" id="check-online-1" value="option1" checked>
                        <label class="custom-control-label" for="check-online-1">Doesn't matter</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios2" id="check-online-2" value="option2">
                        <label class="custom-control-label" for="check-online-2">Away</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios2" id="check-online-3" value="option3">
                        <label class="custom-control-label" for="check-online-3">Offline</label>
                    </div>
                </div>
                <div>
                    <label class="form-label font-weight-bold m-0 mt-1">Superuser status</label>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios3" id="check-superuser-1" value="option1" checked>
                        <label class="custom-control-label" for="check-superuser-1">Doesn't matter</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios3" id="check-superuser-2" value="option2">
                        <label class="custom-control-label" for="check-superuser-2">Yes</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input class="custom-control-input" type="radio" name="exampleRadios3" id="check-superuser-3" value="option3">
                        <label class="custom-control-label" for="check-superuser-3">No</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row color-custom d-flex justify-content-between mt-3">
            <div class="reset m-4">
                <button type="reset" class="btn border-0 btn-reset"><i class='fas fa-sync-alt'></i>  Reset Filter</button>
            </div>
            <div class="cancel-search m-4">
                <button class="btn btn-light">Cancel</button>
                <button class="btn btn-custom ml-3 text-white"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
    </form>
</body>
</html>
